<div class="mat-dialog-container">
  <h2 mat-dialog-title>Request a Beatmap</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Beatmap Link</mat-label>
      <input matInput formControlName="link">
      <mat-error *ngIf="form.controls['link'].hasError('required')">
        Beatmap link is required
      </mat-error>
      <mat-error *ngIf="form.controls['link'].hasError('pattern')">
        Invalid beatmap URL
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comment</mat-label>
      <textarea matInput #comment maxlength="160" color="secondary" formControlName="comment"></textarea>
      <mat-hint align="end">{{comment.value.length}} / 160</mat-hint>
    </mat-form-field>

    <mat-checkbox formControlName="mv_checked">Checked with MapsetVerifier</mat-checkbox>

    <div mat-dialog-actions class="dialog-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</div>
