<div class="mat-dialog-container">
  <h2 mat-dialog-title>Request a Beatmap</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Beatmap Link</mat-label>
      <input matInput formControlName="url">
      <mat-error *ngIf="form.controls['url'].hasError('required')">
        Beatmap link is required
      </mat-error>
      <mat-error *ngIf="form.controls['url'].hasError('pattern')">
        Invalid beatmap URL
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="text"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="checkbox">Checked with MapsetVerifier</mat-checkbox>

    <div mat-dialog-actions class="dialog-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit">Submit</button>
    </div>
  </form>
</div>
