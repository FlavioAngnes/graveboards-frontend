<div class="flex">
    <div class="awaiting-response loading" *ngIf="isAwaitingResponse">
        <img ngSrc="/assets/icons/loading-circle.svg" alt="loading" width="24" height="24">
    </div>
    <button class="flex" (click)="onClick()">
        <img [ngSrc]=status_icon alt="" width="40" height="40">
    </button>
</div>
