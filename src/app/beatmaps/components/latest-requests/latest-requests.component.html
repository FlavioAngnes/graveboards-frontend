<div class="header">
    Latest Requests
</div>
<div *ngIf="beatmaps$ | async as beatmaps; else loading" class="grid-container">
    <beatmap-panel [beatmap]="beatmap" *ngFor="let beatmap of beatmaps"></beatmap-panel>
</div>

<ng-template #loading>
    <div class="loading">
        <img ngSrc="/assets/icons/loading-circle.svg" alt="loading-circle" height="64" width="64">
        Loading beatmaps...
    </div>
</ng-template>
