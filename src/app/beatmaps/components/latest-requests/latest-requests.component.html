<div class="header">
    Latest Requests
</div>
<div *ngIf="beatmaps$ | async as beatmaps; else loading" class="grid-container">
    <base-beatmap-panel [beatmap]="beatmapListing" *ngFor="let beatmapListing of beatmaps"></base-beatmap-panel>
</div>

<ng-template #loading>
    <div class="grid-container">
        <beatmap-panel-placeholder *ngFor="let _ of [1, 2]"></beatmap-panel-placeholder>
    </div>
</ng-template>
