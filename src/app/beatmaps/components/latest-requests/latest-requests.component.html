<div class="header">
    My Requests
</div>
<div *ngIf="combined$ | async as requestWithBeatmaps; else loading" class="grid-container">
    <beatmap-panel [beatmap]="requestWithBeatmap" *ngFor="let requestWithBeatmap of requestWithBeatmaps"></beatmap-panel>
</div>

<ng-template #loading>
    <div class="loading">
        <img ngSrc="/assets/icons/loading-circle.svg" alt="loading-circle" height="64" width="64">
        Loading beatmaps...
    </div>
</ng-template>
