<div class="header">
    My Requests
</div>
<div *ngIf="combined$ | async as beatmapQueueRequests; else loading" class="grid-container">
    <request-beatmap-panel [beatmap]="beatmapRequest" *ngFor="let beatmapRequest of beatmapQueueRequests"></request-beatmap-panel>
</div>

<ng-template #loading>
    <div class="grid-container">
        <beatmap-panel-placeholder *ngFor="let _ of [1, 2]"></beatmap-panel-placeholder>
    </div>
</ng-template>
