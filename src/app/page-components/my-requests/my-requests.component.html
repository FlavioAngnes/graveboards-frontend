<div class="header">
    My Requests
</div>
<div *ngIf="visibleRequests as requests" class="grid-container" scrollNearEnd (nearEnd)="loadBeatmaps()">
    <request-beatmap-panel [beatmap]="request" *ngFor="let request of requests"></request-beatmap-panel>

    <ng-container *ngIf="isLoading">
        <beatmap-panel-placeholder></beatmap-panel-placeholder>
    </ng-container>
</div>
