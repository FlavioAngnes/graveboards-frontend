<div class="main-grid">
  <div class="side-bar">
    <mat-list>
      <mat-list-item>
        <button class="test-1-button" mat-flat-button color="primary">test
          1</button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <button class="test-2-button" mat-flat-button color="secondary">test
          2</button>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="header-content">
    <div class="search-bar">
      <mat-form-field  appearance="outline" >
        <mat-label>Search your map here</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      }
      </mat-form-field>
    </div>
    <div class="request-button">
      <a mat-flat-button href=" " color="primary" target="_blank">+ Request a map</a>
    </div>
    <div class="profile-icon">
      <button mat-fab aria-hidden="false" aria-label="Example home icon"
        fontIcon="home"></button>
    </div>
  </div>

  <div class="main-content">
    <div class="latest-requests">
      Latest Requests
      <div class="request-map">
        <button aria-label="Example" mat-fab>
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="latest-maps">
        <!-- Additional content for latest maps can go here -->
      </div>
    </div>
  </div>
